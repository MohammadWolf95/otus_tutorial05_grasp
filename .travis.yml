language: cpp
compiler: gcc
dist: trusty
before_install:
# C++14
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq 
install: 
# C++14
- sudo apt-get install -qq g++-6
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
- sudo apt-get install -y -qq graphviz doxygen libboost-test1.54-dev
before_script:
- sudo apt-get install libboost-test-dev -y
script:
- cmake -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Release .
- cmake .
- cmake --build .
#- cmake --build . --target test
- cmake --build . --target package
- doxygen Doxyfile
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T ip_print-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -umohammadwolf95:$BINTRAY_API_KEY "https://api.bintray.com/content/mohammadwolf95/grasp/grasp_package/$TRAVIS_BUILD_NUMBER/grasp_mvc-0.0.$TRAVIS_BUILD_NUMBER-Liux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: true
    local-dir: html
    on:
      branch: master